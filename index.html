<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Travel Guide Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      background: white;
      width: 100%;
      max-width: 550px;
      height: 700px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .chat-header {
      background: #ff7e5f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #fff3f0;
    }
    .message {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.4;
    }
    .user-msg {
      align-self: flex-end;
      background: #ff7e5f;
      color: white;
    }
    .bot-msg {
      align-self: flex-start;
      background: #ffe6e0;
      color: #333;
    }
    .chat-footer {
      padding: 12px;
      background: #fff5f2;
      display: flex;
      gap: 10px;
    }
    .chat-footer input {
      flex: 1;
      border: none;
      padding: 12px;
      border-radius: 25px;
      outline: none;
      background: #fff;
      box-shadow: inset 0 1px 5px rgba(0,0,0,0.1);
    }
    .chat-footer button {
      border: none;
      background: #ff7e5f;
      color: white;
      border-radius: 50%;
      padding: 12px 16px;
      cursor: pointer;
    }
    .chat-footer button:hover {
      background: #e96542;
    }
    .place-img {
      width: 100%;
      border-radius: 12px;
      margin-top: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">AI Travel Guide</div>
    <div class="chat-body" id="chat-body">
      <div class="bot-msg message">Hello! Iâ€™m your AI Travel Guide ðŸ¤–ðŸ§­<br>Ask me about a city or country, and Iâ€™ll give you detailed info, sightseeing tips, and hidden gems!</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Type a location or ask for suggestions..." onkeydown="if(event.key==='Enter'){sendMessage()}">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

<script>
const chatBody = document.getElementById('chat-body');

const travelData = {
  "vellore": {
    info: "Vellore is famous for the historic Vellore Fort and Golden Temple.",
    tips: "Visit early morning to avoid crowds. Explore local markets and try street food.",
    img: "https://upload.wikimedia.org/wikipedia/commons/2/27/Vellore_Fort_entrance.jpg",
    suggestions: ["Visit Jalakandeswarar Temple", "Walk around the fort walls", "Try local sweets"]
  },
  "ranipet": {
    info: "Ranipet is known for its industries and calm surroundings.",
    tips: "Great for short trips; enjoy the peaceful environment.",
    img: "https://upload.wikimedia.org/wikipedia/commons/6/64/Ranipet.jpg",
    suggestions: ["Local Tamil cuisine", "Photography around lakes"]
  },
  "arcot": {
    info: "Arcot is famous for Nawab history and Arcot Biryani.",
    tips: "Visit Arcot Fort and taste the famous biryani.",
    img: "https://upload.wikimedia.org/wikipedia/commons/5/5b/Arcot_fort.jpg",
    suggestions: ["Explore Nawab Palace", "Local street shopping"]
  },
  "india": {
    info: "India offers diverse cultures, heritage, and landscapes.",
    tips: "Plan region-wise: Himalayas for trekking, Kerala for backwaters, Rajasthan for forts.",
    img: "https://upload.wikimedia.org/wikipedia/commons/3/3a/Taj_Mahal_in_March_2004.jpg",
    suggestions: ["Taj Mahal, Agra", "Backwaters in Kerala", "Ranthambore Safari"]
  },
  "usa": {
    info: "USA offers urban adventures and natural wonders like the Grand Canyon.",
    tips: "Check state regulations and plan seasonally.",
    img: "https://upload.wikimedia.org/wikipedia/commons/a/a0/Grand_Canyon_view_from_Pima_Point_2010.jpg",
    suggestions: ["Grand Canyon National Park", "New York City sightseeing", "San Francisco Golden Gate"]
  }
};

function appendMessage(text, sender, img=null, suggestions=[]) {
  const msgDiv = document.createElement('div');
  msgDiv.classList.add('message', sender==='user'?'user-msg':'bot-msg');
  msgDiv.innerHTML = text;
  if(img){
    const image = document.createElement('img');
    image.src = img;
    image.className = 'place-img';
    msgDiv.appendChild(image);
  }
  if(suggestions.length){
    const sugList = document.createElement('ul');
    sugList.style.marginTop = '8px';
    suggestions.forEach(s => {
      const li = document.createElement('li');
      li.textContent = s;
      sugList.appendChild(li);
    });
    msgDiv.appendChild(sugList);
  }
  chatBody.appendChild(msgDiv);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function sendMessage() {
  const userInput = document.getElementById('user-input');
  const message = userInput.value.trim();
  if(!message) return;
  appendMessage(message, 'user');
  userInput.value='';

  const lowerMsg = message.toLowerCase();
  setTimeout(() => {
    if(travelData[lowerMsg]) {
      const data = travelData[lowerMsg];
      appendMessage(`${data.info}\nTips: ${data.tips}`, 'bot', data.img, data.suggestions);
    } else {
      appendMessage("Sorry, I don't have info about that place yet. Try Vellore, Ranipet, Arcot, India, or USA!", 'bot');
    }
  }, 600);
}
</script>

</body>
</html>
